<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Shader - Coming Soon Page</title>

        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

        <!-- Favicon -->
        <link href="img/favicon.ico" rel="shortcut icon">

        <!-- Custom fonts -->
        <link href="http://fonts.googleapis.com/css?family=Roboto:300,100" rel="stylesheet">
        <link href="css/social-font.css" rel="stylesheet">

        <!-- Bootstrap stylesheets -->
        <link href="css/bootstrap.min.css" rel="stylesheet">

        <!-- Template stylesheets -->
        <link href="css/shader.css" rel="stylesheet">

        <!-- Demo stylesheets -->
        <link href="css/demo.css" rel="stylesheet">
    </head>

    <body class="theme-sea">
        <!-- Background container -->
        <div id="background-container" class="background-container">
            <div id="background-output" class="background-output"></div>
            <div id="vignette" class="background-vignette"></div>
            <div id="noise" class="background-noise"></div>
        </div>
        <!-- /Background container -->

        <!-- Main content -->
        <div class="content">
            <div class="container">
                <!-- Header -->
                <div class="row">
                    <h1 class="header col-sm-8 col-sm-offset-2">Shader</h1>
                </div>
                <!-- /Header -->

                <!-- Description -->
                <div class="row">
                    <p class="description col-sm-8 col-sm-offset-2">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Perferendis, non, natus, repellendus in blanditiis explicabo dignissimos amet tenetur quia aperiam culpa cum illum numquam nesciunt voluptatibus itaque nemo beatae inventore!</p>
                </div>
                <!-- /Description -->
            </div>

            <!-- Countdown -->
            <div class="countdown" id="countdown">
                <div class="container">
                    <div class="row">
                        <div class="countdown-item col-sm-3 col-xs-6">
                            <div class="countdown-number" id="countdown-days"></div>
                            <div class="countdown-label">days</div>
                        </div>

                        <div class="countdown-item col-sm-3 col-xs-6">
                            <div class="countdown-number" id="countdown-hours"></div>
                            <div class="countdown-label">hours</div>
                        </div>

                        <div class="countdown-item col-sm-3 col-xs-6">
                            <div class="countdown-number" id="countdown-minutes"></div>
                            <div class="countdown-label">minutes</div>
                        </div>

                        <div class="countdown-item col-sm-3 col-xs-6">
                            <div class="countdown-number" id="countdown-seconds"></div>
                            <div class="countdown-label">seconds</div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /Countdown -->

            <div class="container">
                <div class="row">
                    <div class="form-and-links-container col-sm-8 col-sm-offset-2">
                        <!-- Subscription form -->
                        <div class="row">
                            <form class="subscription-form" id="subscription-form" novalidate>
                                <div class="input-group col-xs-10 col-xs-offset-1 col-sm-12 col-sm-offset-0">
                                    <input type="email" class="subscription-form-email form-control" id="subscription-form-email" name="email" placeholder="Enter email to sign up for news">
                                    <span class="input-group-btn">
                                        <button class="subscription-form-submit btn" id="subscription-form-submit">Subscribe</button>
                                    </span>
                                </div>
                            </form>
                        </div>
                        <!-- /Subscription form -->

                        <!-- Social links -->
                        <div class="social-links">
                            <a href="#" class="icon-facebook"></a>
                            <a href="#" class="icon-twitter-alt"></a>
                            <a href="#" class="icon-googleplus"></a>
                            <a href="#" class="icon-youtube"></a>
                            <a href="#" class="icon-github-alt"></a>
                        </div>
                        <!-- /Social links -->
                    </div>
                </div>
            </div>
        </div>
        <!-- /Main content -->

        <!-- Demo panel -->
        <div class="demo-panel" id="demo-panel">
            <button class="demo-panel-activator" id="demo-panel-activator"><i class="icon-livejournal"></i></button>

            <ul class="demo-panel-themes">
                <li class="active">
                    <a href="index.html" title="Fire">
                        <img src="img/previews/fire.png" alt="Fire">
                    </a>
                </li>
                <li>
                    <a href="ice.index.html" title="Ice">
                        <img src="img/previews/ice.png" alt="Ice">
                    </a>
                </li>
                <li>
                    <a href="nature.index.html" title="Nature">
                        <img src="img/previews/nature.png" alt="Nature">
                    </a>
                </li>
                <li>
                    <a href="sea.index.html" title="Sea">
                        <img src="img/previews/sea.png" alt="Sea">
                    </a>
                </li>
                <li>
                    <a href="candy.index.html" title="Candy">
                        <img src="img/previews/candy.png" alt="Candy">
                    </a>
                </li>
                <li>
                    <a href="peach.index.html" title="Peach">
                        <img src="img/previews/peach.png" alt="Peach">
                    </a>
                </li>
                <li>
                    <a href="light.index.html" title="Light">
                        <img src="img/previews/light.png" alt="Light">
                    </a>
                </li>
                <li>
                    <a href="darkness.index.html" title="Darkness">
                        <img src="img/previews/darkness.png" alt="Darkness">
                    </a>
                </li>
            </ul>
        </div>
        <!-- /Demo panel -->

        <!-- Scripts -->
        <script src="js/jquery-1.11.1.min.js"></script>
        <script src="js/jquery.countdown.js"></script>
        <script src="js/placeholders.min.js"></script>
        <script src="js/flat-surface-shader.js"></script>
        <script src="config/main.config.js"></script>
        <script src="js/shader.js"></script>
        <script src="js/demo.js"></script>
    </body>
</html>
